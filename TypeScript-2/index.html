<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TV Series</title>

  
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <img src="https://cdn-icons-png.flaticon.com/512/3010/3010995.png" alt="TV Icon" class="logo" />
    <h1>TV Series</h1>
  </header>

  <main class="container d-flex mt-4">
 
    <div class="w-50">
      <table id="series-table" class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Channel</th>
            <th>Seasons</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>

    
    <div id="series-detail" class="card w-50 ms-3 d-none">
      <img id="detail-image" class="card-img-top" src="" alt="Series Image" />
      <div class="card-body">
        <h5 id="detail-title" class="card-title"></h5>
        <p id="detail-description" class="card-text"></p>
        <a id="detail-link" href="#" target="_blank" class="btn btn-primary">Learn More</a>
      </div>
    </div>
  </main>

  <script src="data.js" type="module"></script>
  <script src="app.js" type="module"></script>
</body>
</html>
